<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Metric/Imperial Unit Conversion</title>
    </head>
    <body>
        
        <div class="container">
            <div class="hdr">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="NUMBER" class="unit" id="input-unit" value="1" />
                <button id="btn-convert">Convert</button>
            </div>
            
            <div class="content-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="unit-meter-feet"></p>

            </div>
            
            <div class="content-box">
                <h2>Volume (Litres/Gallons)</h2>
                <p id="unit-litre-gallon"></p>
            </div>
            
            <div class="content-box">
                <h2>Mass (Kilograms/lbs.)</h2>
                <p id="unit-kilos-lbs"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
